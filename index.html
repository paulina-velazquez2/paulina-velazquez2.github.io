<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Call Tracker</title>

    <!-- **** BOOTSTRAP & FULL JQUERY *** -->
    <!-- Github does not allow to use local libraries, until we host on own web server we will get libraries from http  -->
    <script src="jquery/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="widgets/radialProgressBar.js"></script>

    <!-- IMPORTANT : To change the following minty-bootstrap.css from https://bootswatch.com/4/**[SELECT THEME]**/bootstrap.css-->
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.css" media="screen">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">

    <!-- **** MAIN APP *** -->
    <script type=module src="scripts/initializers/CallTableInitializer.js"></script>

    <!-- **** CUSTOM STYLES *** -->
    <link rel="stylesheet" href="css/bootstrap-override%20.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- **** CSS Jexcel STYLES start *** -->
    <script src="https://jexcel.net/v3/jexcel.js"></script>
    <script src="https://jexcel.net/v3/japp.js"></script>
    <link rel="stylesheet" href="https://jexcel.net/v3/jexcel.css" type="text/css" />
    <link rel="stylesheet" href="https://jexcel.net/v3/japp.css" type="text/css" />
    <!-- **** CUSTOM STYLES *** -->
    <link rel="stylesheet" href="css/css-override-jexcel.css">
    <!-- **** CSS Jexcel STYLES end *** -->

</head>

<body>




<div id="my"></div>

<!-- [ Main Content ] start -->
<!-- [ First Row ] start -->
<div class="container-fluid">
    <div class="row">

        <!-- [ happy tracking section ] start -->
     <div class="col-sm-6">
          <div class="shadow p-4 mb-4 bg-white">
           <div class="card card-borderless">
              <div class="card-body">
                  <h3 class="card-title">Happy Tracking!</h3>
                  <hr class="my-4">
                  <p class="card-text">Target: 50 calls</p>
                  <div id="radial-container"></div>
                  <p class="lead">
                      <a class="btn btn-success btn-lg" href="#" role="button" id="trackCallButton">One more!</a>
                  </p>
              </div>
          </div>

        </div>
    </div>
        <!-- [ happy tracking section ] end -->

        <!-- [   section ] start -->
        <div class="col-sm-6">
            <div class="shadow p-4 mb-4 bg-white">
              <div class="card card-borderless">
                   <div class="card-body">
                       <div id="my1"></div>
                       <div id="my2"></div>
                       <div id="spreadsheet"></div>
                  </div>
               </div>
             </div>
        </div>
        <!-- [   section ] end -->
    </div>
</div>
<!-- [ First Row ] ends -->


<!-- [ Second Row ] start -->
<div class="container-fluid">
    <div class="row">

        <!-- [ happy tracking section ] start -->
        <div class="col-sm-6">
            <div class="shadow p-4 mb-4 bg-white">
                <div class="card card-borderless">
                    <div class="card-body">
                        <table class="table table-striped table-sm" id="call-table">
                            <thead class="thead-light">
                            <tr>
                                <th>Type</th>
                                <th>Call Number</th>
                                <th>Time</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ happy tracking section ] end -->

        <!-- [   section ] start --
        <div class="col-sm-6">
            <div class="shadow p-4 mb-4 bg-white">
                <div class="card card-borderless">
                    <div class="card-body">
                        <div id="radial-container"></div>
                    </div>
                </div>
            </div>
        </div>
      [   section ] end -->
    </div>
</div>
<!-- [ Second Row ] ends -->



<!-- [ Main Content ] end -->




</body>

<script type=module src="scripts/handler/spreadSheetHandler.js"></script>
<script src="scripts/handler/spreadSheet1Handler.js" type="text/javascript"></script>
<script type=module src="scripts/handler/TrackCallEventHandler.js"></script>

</html>
